
<!-- もし見ている方いらっしゃいましたらこのページはJSPページで作った方がいいです -->

<html>
    <!-- <head>はヘッダ情報を記述する場所 表示に必要な情報をブラウザに送る
         書いてあることは画面には表示されない-->
    <head>
        <!-- titleはブラウザのツールバーに表示される文書の事 -->
        <title>データ操作課題【入力フィールド】</title>
        <!-- <meta>は文書自体のさまざまな情報を記述する場所 文字コードをUTF-8に -->
        <meta charset="UTF-8">
        <!-- viewportは表示領域を設定する 
             width=device-widthはデバイスの横幅に合わせて描画してくれる
        　　 initial-scale=1,0 とはズーム倍率を1.0にという意味
             結局initial～を1.0にすれば自動的に横幅が合う為どちらか一つでもいいが
             なんか2つ書いとけば不具合防げる事とかあるらしいから書いとこうね     -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <!-- ここまでhead -->
    
    <!-- <body>はブラウザに表示させたい処理を書く -->
    <body>
        <!-- <form>で囲んだ部分の情報はsubmitで送信した時にactionに記述されたページ
             に送られる                                                      -->
        <form action="./Challenge16-1.jsp" method="post">
            <!-- typeは属性 nameは名前 情報を受け取る等に使う
                 ここでは日本語でつけているが基本は半角文字のみを用いた方がいい--> 
            名前:<input type="text" name="名前"><br>
            <!-- valueは初期値 text等で変更した場合は変更した後の値が、
                 radio等の変更できないものは選択された場合この初期値が送られる  -->
            性別:<input type="radio" name="性別" value="男"/>男
            <input type="radio" name="性別" value="女"/>女<br>
            <!-- colsは列 rowsは行 -->
            趣味:<textarea name="趣味" cols="50" rows="3"></textarea><br>
            <input type="submit" value="送信">
        </form>
    </body>
    <!-- ここまでbody -->
</html>
